<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Projects</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="manage-page">

    <header id="site-header"></header>

    <main>
        <h1>Manage Projects (localStorage)</h1>
        <section>
            <h2>Current Projects (from localStorage)</h2>
            <ul id="project-list"></ul>
        </section>

        <section>
            <h2>Edit / Create Project</h2>
            <form id="project-form">
                <label>
                    Title (used as key for update/delete):
                    <input type="text" id="title" required />
                </label>

                <label>
                    Caption:
                    <input type="text" id="caption" />
                </label>

                <label>
                    Image URL:
                    <input type="text" id="image" />
                </label>

                <label>
                    Alt text:
                    <input type="text" id="alt" />
                </label>

                <label>
                    Description:
                    <textarea id="description" rows="3"></textarea>
                </label>

                <label>
                    Link:
                    <input type="url" id="link" />
                </label>
                <div class="form-actions">
                    <button type="button" id="create-btn">Create</button>
                    <button type="button" id="update-btn">Update</button>
                    <button type="button" id="delete-btn">Delete</button>
                </div>
            </form>

            <p id="status-message"></p>
        </section>
    </main>

    <footer id="site-footer"></footer>
    <script src="js/layout.js"></script>
    <script src="js/manage-projects.js"></script>
</body>

</html>
