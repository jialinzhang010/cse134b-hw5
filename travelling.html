<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jialin Zhang - Portfolio | Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header id="site-header"></header>

    <main>
        <section class="photo-grid">
            <h2>My travelling photos</h2>
            <figure>
                <img src="images/chinatown.jpg" alt="Chinatown, San Francisco" loading="lazy" decoding="async" />
                <figcaption>Chinatown, San Francisco</figcaption>
            </figure>

            <figure>
                <img src="images/washington.jpg" alt="National Mall, Washington D.C." loading="lazy" decoding="async" />
                <figcaption>National Mall, Washington D.C.</figcaption>
            </figure>

            <figure>
                <img src="images/pku.jpg" alt="Weiming Lake, Peking University" loading="lazy" decoding="async" />
                <figcaption>Weiming Lake, Peking University</figcaption>
            </figure>

            <figure>
                <img src="images/midway.jpg" alt="USS Midway Museum" loading="lazy" decoding="async" />
                <figcaption>USS Midway Museum</figcaption>
            </figure>

        </section>


    </main>



    <footer id="site-footer"></footer>
    <script src="js/layout.js"></script>
</body>

</html>
