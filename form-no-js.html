<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form (No JS)</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 1rem auto;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            font: inherit;
        }

        input:required,
        textarea:required {
            border-left-width: 3px;
            border-left-style: solid;
        }

        input:invalid,
        textarea:invalid {
            border-color: #b00020;
            border-left-color: #b00020;
        }

        input:valid,
        textarea:valid {
            border-color: #2e7d32;
            border-left-color: #2e7d32;
        }

        output {
            min-height: 1rem;
            display: block;
        }
    </style>
</head>

<body>
    <form action="https://httpbin.org/post" method="POST">
        <h1>Contact Me</h1>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required minlength="2" maxlength="40" pattern="[A-Za-z\s\-'Â·]+"
            placeholder="Your full name">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required maxlength="80" placeholder="name@example.com">
        <label for="message">Comments *</label>
        <textarea id="message" name="message" required minlength="10" maxlength="500" rows="5"
            placeholder="This is a test!"></textarea>
        <input type="hidden" name="possible_bot" value="true">
        <output class="error"></output>
        <output class="info"></output>

        <button type="submit">Send</button>
    </form>

</body>

</html>
