<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form (No JS)</title>
    <link rel="stylesheet" href="css/hw4.css">
</head>

<body>
    <header class="site-header">
        <button id="theme-toggle" type="button">Toggle theme</button>
        <noscript>
            <p class="no-js-note">Theme toggle requires JavaScript.</p>
        </noscript>
    </header>
    <form action="https://httpbin.org/post" method="POST">
        <h1>Contact Me</h1>

        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required minlength="2" maxlength="40" pattern="[A-Za-z\s\-'Â·]+"
            placeholder="Your full name">

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required maxlength="80" placeholder="name@example.com">

        <label for="message">Comments *</label>
        <textarea id="message" name="message" required minlength="10" maxlength="500" rows="5"
            placeholder="This is a test!"></textarea>

        <input type="hidden" name="possible_bot" value="true">

        <output class="error"></output>
        <output class="info"></output>

        <button type="submit">Send</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("theme-toggle");
            if (!btn) return;

            btn.style.display = "inline-block";

            const stored = localStorage.getItem("theme");
            if (stored === "dark" || stored === "light") {
                document.documentElement.setAttribute("data-theme", stored);
            }

            btn.addEventListener("click", function () {
                const current = document.documentElement.getAttribute("data-theme");
                const next = current === "dark" ? "light" : "dark";
                document.documentElement.setAttribute("data-theme", next);
                localStorage.setItem("theme", next);
            });
        });
    </script>
</body>

</html>
